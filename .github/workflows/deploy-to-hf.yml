name: Deploy to Hugging Face Space

on:
  push:
    branches:
      - main

jobs:
  deploy-to-hf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install huggingface-hub

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Push to Hugging Face Space
        env:
          HUGGINGFACE_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
        run: |
          # Replace this repo URL with your Space repo if different
          HF_SPACE_REMOTE=https://__token__:${HUGGINGFACE_TOKEN}@huggingface.co/spaces/AnthonyInBC/Food_Allergic_Agent

          # Add or update remote named 'huggingface'
          if git remote get-url huggingface >/dev/null 2>&1; then
            git remote set-url huggingface "$HF_SPACE_REMOTE"
          else
            git remote add huggingface "$HF_SPACE_REMOTE"
          fi

          # Force push current commit to the Space's main branch
          git push huggingface HEAD:main --force
